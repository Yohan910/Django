{% extends "base.html" %}
{% load crispy_forms_tags%}

{% block body_block %}
<h1>Login</h1>
<form method="post" action=".">
    {% csrf_token %}
    {{ form|crispy}}

    <input class="btn btn-primary" type="submit" value="Log in" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>No eres miembro? <a href="{% url 'registration_register' %}">Registrate</a>!</p>
{% endblock %}
